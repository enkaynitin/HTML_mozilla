<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple video example</title>
	</head>
	<body>
		<h1>Below is a video example</h1>
		<video controls width="400"height="400"
			loop muted
			poster="learn.png">
			
			<source src="guitar.webm" controls>
			
			<p>Your browser doesn't support HTML video. Here is a <a href="guitar.webm">link to the video</a> instead.</p>
		</video>
		
		<h1>
			Below is an audio player that will pay in all modern browsers"</h1>
			
		<audio controls>
			<source src="ukulele.mp3" type="audio/mp3">
			<source src="ukulele.ogg" type="audio/ogg">
			<p>Your browser doesn't support HTML audio. Here is a <a href="ukulele.mp3">link to the audio</a> instead.</p>
		</audio>
		
	</body>
</html>
